<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Artist Tree{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/main (2).css' %}" />
    <script src="{%static 'js/jquery-2.0.0.min.js'%}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="{% static 'artisttree/js/main.js' %}"></script>
    <script src="{% static 'artisttree/js/ajax.js' %}"></script>

	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/jquery.scrollex.min.js' %}"></script>
	<script src="{% static 'js/skel.min.js' %}"></script>
    <script src="{% static 'js/util.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>


</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Artist Tree</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block post_active %}{% endblock %}"><a href="/artisttree/all"><span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Discussion</a></li>
                <li class="{% block event_active %}{% endblock %}"><a href="/artisttree/event"><span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Event</a></li>
                <li class="{% block chat_active %}{% endblock %}"><a href="/artisttree/homechat"><span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Chat Forum</a></li>

        <!--        <li class="{% block profile_active %}{% endblock %}"><a href="/artisttree/profile_detail/{{profile.id}}"><span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Profile</a></li>
                <li class="{% block discussion_active %}{% endblock %}"><a href="/artisttree/all"><span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Discussion</a></li>
                <li class="{% block prof_active %}{% endblock %}"><a href="/artisttree/profile-page"><span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Profile</a></li>

       <li class="{% block albums_active %}{% endblock %}"><a href="#"><span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Albums</a></li>
                <li class="{% block songs_active %}{% endblock %}"><a href="#"><span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Songs</a></li>
      -->
            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav">
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <!--  <li>
                    <a href="#">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Album
                    </a>
                    </li>
                -->
                <li>
                    <a href="{% url 'artisttree:logout_user' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>

{% block body %}
{% endblock %}

	<footer id="footer" style="padding-left: 550px">
				<div class="container">
					<ul class="icons">
						<li><a href="http://www.twitter.com" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="http://www.facebook.com" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
						<li><a href="https://www.instagram.com/" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
						<li><a href="http://www.envelope.com" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
					</ul>
				</div>
				<div class="copyright">
					&copy; Artist Tree. All rights reserved.
				</div>
			</footer>
    <script src="{% static 'js/datetimewidgets/bootstrap-datepicker/js/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static 'js/datetimewidgets/jonthornton-timepicker/jquery.timepicker.js' %}"></script>
    <link rel="stylesheet" href="{% static 'js/datetimewidgets/bootstrap-datepicker/css/bootstrap-datepicker.min.css' %}">
    <link rel="stylesheet" href="{% static 'js/datetimewidgets/jonthornton-timepicker/jquery.timepicker.css' %}">
    <script src="{% static 'js/eventmaker.js' %}"></script>
    <script src="{% static 'bootstrap4/js/bootstrap.js' %}"></script>

</body>
</html>
