{% extends 'artisttree/base.html' %}
{% block title %}Events{% endblock %}
{% block ajax_active %}active{% endblock %}

{%block body%}
    <h3 style="padding-left: 40px">Results</h3>
       {%if event.count > 0%}
        {% for events in event%}

    <h4 style="padding-left: 50px"><a href="/artisttree/event/{{events.id}}/">{{events.eventname}}</a></h4>
        {%endfor%}

    {%else%}
            <li>No Event Found</li>
    {%endif%}

{%endblock%}
